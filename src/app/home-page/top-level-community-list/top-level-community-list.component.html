<ng-container *ngVar="(communitiesRD$ | async) as communitiesRD">
  <div *ngIf="communitiesRD?.hasSucceeded">
    <p class="lead" *ngIf="!simpleView">
      {{'home.top-level-communities.help' | translate}}
      <!-- Conditionally displaying the pagination message -->
    </p>
    <!-- Possibly hide any other elements you don't want in the simple view -->
    <ds-viewable-collection
      [config]="config"
      [sortConfig]="sortConfig"
      [objects]="communitiesRD$ | async"
      [hideGear]="true"></ds-viewable-collection>
  </div>
  <ds-error *ngIf="communitiesRD?.hasFailed " message="{{'error.top-level-communites' | translate}}"></ds-error>
  <ds-themed-loading *ngIf="communitiesRD?.isLoading " message="{{'loading.top-level-communities' | translate}}"></ds-themed-loading>
</ng-container>
